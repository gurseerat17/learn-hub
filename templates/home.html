  <main id="main">
    <!-- Login Modal -->
    <div id="login-form" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-body">
          <div style="margin-bottom: 15px;">
            <span class="close" id="login-close">&times;</span>
          </div>
          <form role = "form" style="padding: 10px;" action="{{ url_for('login') }}" method="post" name="login" >
            <div class="form-group" style="margin: 15px 0px;">
              <label for="LoginEmail" style="margin-bottom: 5px;">Email address</label>
              <input type="email" class="form-control" name="LoginEmail" id="LoginEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group" style="margin: 15px 0px;">
              <label for="LoginPassword" style="margin-bottom: 5px;">Password</label>
              <input type="password" class="form-control" name="LoginPassword" id="LoginPassword" placeholder="Password" required>
            </div>
            <div style="margin-top: 15px; text-align: center;">
              <button class="get-started-btn" id="login-btn" type="submit" style="border:none">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- warning -->
    <div id="popup-warning" class="modal">
      <div class="modal-content" style="width: max-content;">
        <div class="modal-body" style="width: max-content;">

            <table>

                  <!-- <i class="bx bxs-user-x" style="color: red; font-size: 50px;"></i> -->
                  <i class="bx bxs-x-circle" style="color: red; font-size: 50px; "></i>

          </form>
          <!-- <div style="margin-top: 5px; text-align: center;">

          </div> -->
        </div>
      </div>
    </div>

    <!-- success -->
    <div id="popup-success" class="modal">
      <div class="modal-content" style="width: max-content;">
        <div class="modal-body" style="width: max-content;">
          <!-- <div style="margin-bottom: 15px;">
            <span class="close" id="suc-close">&times;</span>
          </div> -->
          <form style="padding: 10px;" >

              <tr>

        </div>

    </div>
   
    <!-- Sign Up Modal -->
    <div id="signup-form" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h4>Create Account</h4>
          <span class="close" id="signup-close" style="padding-bottom: 5px;">&times;</span>
        </div>
        <div class="modal-body">
          <form role = "form" style="padding: 10px;" action="{{ url_for('signUp') }}" method="post">
            <div class="row" style="padding: 0px 12px;">
              <div class="col">
                <div class="form-group" style="margin: 15px 0px;">
                  <label for="signup-first-name">First Name</label>
                  <input type="text" class="form-control" id="signup-first-name" name="SignUpFirstName" placeholder="First name" required>
                </div>
              </div>
              <div class="col">
                <div class="form-group" style="margin: 15px 0px;">
                  <label for="signup-last-name">Last Name</label>
                  <input type="text" class="form-control" id="signup-last-name" name="SignUpLastName" placeholder="Last name" required>
                </div>
              </div>
            </div>
            <div class="row" style="padding: 0px 12px;">
                <div class="form-group" style="margin: 15px 0px;">
                  <label for="signup-email">Email Address</label>
                  <input type="text" class="form-control" id="signup-email" name="SignUpEmail" placeholder="Enter e-mail" required>
                </div>
            </div>
            <div class="row" style="padding: 0px 12px;">
              <div class="form-group" style="margin: 15px 0px;">
                <label for="signup-password">Password </label>
                <input type="password" class="form-control" id="signup-password" name="SignUpPassword" placeholder="Set a password" required>
              </div>
            </div>
            <div style="text-align: center; padding: 10px 12px;">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="UserRole" id="signup-student" value="student">
                <label class="form-check-label" for="signup-user-role">Student</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="UserRole" id="signup-teacher" value="teacher" disabled>
                <label class="form-check-label" for="signup-user-role">Teacher</label>
              </div>
            </div>
            <div style="margin-top: 15px; text-align: center;">
              <button class="get-started-btn" id="login-btn" type="submit" style="border:none">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  <script>

    var loginModal = document.getElementById("login-form");
    var loginBtn = document.getElementById("login-btn");

    var signupModal = document.getElementById("signup-form");
    var signupBtn = document.getElementById("signup-btn");
    
    // Get the <span> element that closes the modal
    var loginSpan = document.getElementById("login-close");
    var signupSpan = document.getElementById("signup-close");
    
    // When the user clicks the button, open the modal 
    signupBtn.onclick = function() {
      signupModal.style.display = "block";
    }

    loginBtn.onclick = function() {
      loginModal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    loginSpan.onclick = function() {
      loginModal.style.display = "none";
    }

    signupSpan.onclick = function() {
      signupModal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == loginModal) {
        loginModal.style.display = "none";
      }
      if (event.target == signupModal) {
        signupModal.style.display = "none";
      }

    }
  </script>

    {% if success %}
    <script>
      var successPopup = document.getElementById("popup-success");
      successPopup.style.display="block"
      
      window.onclick = function(event) {
        if (event.target == successPopup) {
          successPopup.style.display = "none";
        }
      }
    </script>
    {% endif %}

    {% if warning %}
      <script>
        var warningPopup = document.getElementById("popup-warning");
        warningPopup.style.display="block"
        window.onclick = function(event) {
          if (event.target == warningPopup) {
            warningPopup.style.display = "none";
          }
        }
      </script>
    {% endif %}
